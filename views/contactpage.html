<!DOCTYPE html>
<!---contact page--->
<html>
    <head>
        <title>Contact</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/css/style1.css" type="text/css">
        
    </head>
    
    <body>
        <header>
            <img src="/logo.png" class="logo" alt="logo">
            <h3>GoTravel</h3>
        </header>

        <section>
            <nav>
                <a href="Home.html">Home</a>
                <a href="placesToGo.ejs">Tourist Attractions</a>
                <a href="food.ejs">Indonesian Foods</a>
                <a href="contactpage.html">Contact Us</a>
            </nav><br>
            <form class="contactpage">
                <label for="firstname">First Name:</label><br>
                <input type="text" name="firstname" id="firstname"><br><br>
                <label for="lastname">Last Name:</label><br>
                <input type="text" name="lastname" id="lastname"><br><br>
                <label for="email">E-mail:</label><br>
                <input type="email" name="email" id="email"><br><br>
                <input type="button" id="submit" value="Submit">
             
                <!---need jQuery to validate the missing input and to show alert with first and last name--->
                <script>
                    $(document).ready(function(){
                        $("#submit").click(function(){
                            var firstname = $("#firstname").val();
                            var lastname = $("#lastname").val();
                            var email = $("#email").val();
                            if (firstname==""){
                                alert("Please enter your first name!");
                            }
                            else if (lastname==""){
                                alert("Please enter your last name!");
                            }
                            else if (email==""){
                                alert("Please enter your email!");
                            }
                            else{
                                alert("Thank you "+firstname+" "+lastname+ ", we will get in touch soon.");
                            }
                        });
                    });
            </script>
                
            </form>
        </section>
    </body>
</html>
